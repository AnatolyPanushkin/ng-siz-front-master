<div class="app-search-by_ticket-number">
  <h2 class="by_ticket_number_h2" id="by_ticket_number_header">По номеру билета</h2>
  <label for="by_ticket_number_input_label" class="by_ticket_number_input_label">Номер билета</label>
  <input type ="text" id="by_ticket_number_input" (click)="clearDocNumberInput()" class="by_ticket_number_input" pattern="[a-zA-Z0-9]{13}">
  <div class="by_ticket_number_checkbox_container">
    <input checked=true type="checkbox"   class="by_ticket_number_checkbox" id="by_ticket_number_checkbox">
    <label for="by_ticket_number_checkbox" class="by_ticket_number_checkbox_label" id ="by_ticket_number_checkbox_label">Все билеты пассажира</label>
  </div>
  <button class="by_ticket_number_button" (click)="getByTicketNumber()" id="by_ticket_number_button">Поиск</button>
  
</div>
